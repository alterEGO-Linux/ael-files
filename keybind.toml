[window.exit]
hyprland        = "SUPER+SHIFT+X"

[window.float]
hyprland        = "SUPER+SHIFT+SPACE"

[window.group]
hyprland        = "SUPER+SHIFT+G"

[window.kill-active]
hyprland        = "SUPER+SHIFT+Q"

[window.toggle-fullscreen]
hyprland        = "SUPER+SHIFT+F"

[application.file-explorer]
# :pcmanfm
hyprland        = "SUPER+E"

[application.menu]
hyprland        = "SUPER+M"

[application.terminal]
# :Alacritty
hyprland        = "SUPER+ENTER"

[system.switch-keyboard-language]
hyprland        = "SUPER+SPACE"
